# Application Configuration
spring.application.name=product-management
server.port=8084

# MCP Server Configuration
spring.ai.mcp.server.name=product-management-mcp
spring.ai.mcp.server.version=0.0.1

# AWS Configuration
aws.region=${AWS_REGION:us-west-2}
aws.dynamodb.endpoint=${AWS_DYNAMODB_ENDPOINT:http://localhost:8000}
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_KEY}

# Enable logging for debugging
logging.level.org.springframework=DEBUG
logging.level.dev.danvega=DEBUG
logging.level.root=DEBUG

# Spring MVC Configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.jackson.serialization.fail-on-empty-beans=false

# DynamoDB Configuration
spring.data.dynamodb.repositories.enabled=true

# Enable console logging for debugging
spring.main.banner-mode=console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n 